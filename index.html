<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undercooked</title>
        
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>UNDERCOOKED</h1>
    <div class="pedidos">
    </div>
    <div class="cozinha">
        <div class="cozinheiro" id="cozinheiro1"></div>
        <div class="cozinheiro" id="cozinheiro2"></div>
        <div class="cozinheiro" id="cozinheiro3"></div>
    </div>
    <div class="controle">
        <div>
            <h3>Loja de Upgrades</h3>
            <h3>Dinheiro: R$<span id="dinheiro">0</span>.00</h3>
        </div>

        <div class="upgrade">
            <h4>Cozinheiro 1</h4>
            <label>Velocidade atual: <span id="upgrade1">5</span></label>
            <label>Preço: R$<span id="upgrade1_price">5</span>.00</label>
            <button>Melhorar!</button>
        </div>
        <div class="upgrade">
            <h4>Cozinheiro 2</h4>
            <label>Velocidade atual: <span id="upgrade2">10</span></label>
            <label>Preço: R$<span id="upgrade2_price">5</span>.00</label>
            <button>Melhorar!</button>
        </div>
        <div class="upgrade">
            <h4>Cozinheiro 3</h4>
            <label>Velocidade atual: <span id="upgrade3">20</span></label>
            <label>Preço: R$<span id="upgrade3_price">5</span>.00</label>
            <button>Melhorar!</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
